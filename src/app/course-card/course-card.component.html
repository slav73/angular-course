<div class="course-card" *ngIf="course">
  <div class="course-title">
    {{ course.description }}
  </div>
  <img
    width="300"
    *ngIf="isImageVisible(); else noImage"
    alt="Angular Logo"
    [src]="course.iconUrl"
  />

  <ng-template #noImage
    ><p>No image available</p></ng-template
  >
  <div class="course-description">
    {{ courseIndex + ': ' + course.longDescription }}
  </div>
  <button
    (click)="onCourseViewed()"
    class="btn btn-primary"
  >
    View Course
  </button>
</div>
